<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings in HTML</title>
</head>

<body align="center">
    <div style="color:purple">
        <h1>
            This is heading 1.
        </h1>
    </div>
    <div style="color:rgb(0, 8, 255)">
        <h2>
            This is heading 2.
        </h2>
    </div style="color:red">
    <div style="color:rgb(251, 255, 0)">
        <h3>
            This is heading 3.
        </h3>
    </div>
    <div style="color:rgb(72, 255, 0)">
        <h4>
            This is heading 4.
        </h4>
    </div>
    <div style="color:rgb(0, 255, 225)">
        <h5>
            This is heading 5.
        </h5>
    </div>
    <div style="color:rgb(255, 0, 230)">
        <h6>
            This is heading 6.
        </h6>
    </div>

    <div>
        <p>
            <i>
                <b>
                    In this html code there is th illustration of the heading tags which are usered in the html.
                </b>
            </i>
        </p>
    </div>

    <div>
        <p>
            <i>
                <b>
                    The heading tags ranges from h1 to h6. As illustrated above in diffrent colors.
                </b>
            </i>
        </p>
    </div>
</body>

</html>
